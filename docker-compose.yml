services:
  redis:
    image: redis/redis-stack-server:latest
    container_name: gokayak-redis
    networks:
      - db-network
    ports:
      - '6379:6379'
  redis-cluster:
    image: docker.io/grokzen/redis-cluster:6.2.11
    container_name: co-search-redis
    networks:
      - db-network
    environment:
      IP: '0.0.0.0'
      INITIAL_PORT: 7001
      MASTERS: 3
      SLAVES_PER_MASTER: 1
    ports:
      - '7001-7006:7001-7006'
